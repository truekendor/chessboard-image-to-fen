<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chess Board converter</title>

  <body class="">
    <div id="app">
      <div class="loader">
        <h3>Loading models...</h3>
        <svg
          fill="none"
          class="circle-svg"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle class="circle" cx="50" cy="50" r="45" />
        </svg>
      </div>
  

      <header class="header">
          <h3>Chessboard image to FEN</h3>
          <label class="image-input-label" for="image-input" aria-label="input">
            <input type="file" id="image-input" type="file" accept="image/*" />
            <p>Choose file here</p>
          </label>
      
      </header>
      <button class="add-rect__btn hidden">
        <p>
            Add rect
        </p>
        <div class="rect-div"></div>
      </button>

      <div class="outline-svg_container">
        <svg class="outline-svg_svg"></svg>
      </div>

      <main class="main-container" id="dev">
        <section class="canvas-container">
          <canvas class="main-canvas" width="600" height="600"></canvas>
